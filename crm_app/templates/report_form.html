{% extends 'base.html' %}
{% block title %}Add Report{% endblock %}

{% block content %}
<style>
  body {
    background-color: #f5f7fa;
    font-family: 'Poppins', sans-serif;
  }

  .report-container {
    max-width: 650px;
    background: #ffffff;
    padding: 40px 45px;
    border-radius: 15px;
    margin: 60px auto;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
    animation: fadeInUp 0.5s ease;
  }

  h2 {
    text-align: center;
    color: #2c3e50;
    font-weight: 600;
    margin-bottom: 25px;
    letter-spacing: 0.5px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  form label {
    font-weight: 500;
    color: #34495e;
    margin-bottom: 5px;
  }

  form input,
  form select,
  form textarea {
    border: 1px solid #ced4da;
    border-radius: 8px;
    padding: 10px 12px;
    font-size: 0.95rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    width: 100%;
  }

  form input:focus,
  form select:focus,
  form textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 6px rgba(0, 123, 255, 0.25);
    outline: none;
  }

  /* Buttons section */
  .button-group {
    display: flex;
    gap: 15px;
    justify-content: space-between;
    margin-top: 20px;
  }

  .button-group button,
  .button-group a {
    flex: 1;
    text-align: center;
    font-weight: 600;
    letter-spacing: 0.5px;
    padding: 10px 0;
    border-radius: 8px;
    transition: all 0.3s ease;
    color: #fff;
    text-decoration: none;
  }

  .btn-primary {
    background: linear-gradient(135deg, #007bff, #0056b3);
    border: none;
  }

  .btn-primary:hover {
    background: linear-gradient(135deg, #0056b3, #003f88);
    transform: translateY(-2px);
  }

  .btn-secondary {
    background-color: #6c757d;
    border: none;
  }

  .btn-secondary:hover {
    background-color: #565e64;
    transform: translateY(-2px);
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 768px) {
    .report-container {
      padding: 25px 30px;
    }

    h2 {
      font-size: 1.4rem;
    }
  }
</style>

<div class="report-container">
  <h2>Add New Report</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="button-group">
      <button type="submit" class="btn btn-primary">Save Report</button>
      <a href="{% url 'report_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
