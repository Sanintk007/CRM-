{% extends 'base.html' %}
{% block title %}Add Company{% endblock %}
{% block content %}
<style>
  body {
    background-color: #f4f6f8;
    font-family: "Poppins", sans-serif;
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
    font-weight: 600;
  }

  form {
    background-color: #fff;
    max-width: 600px;
    margin: 0 auto;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.08);
  }

  form p {
    margin-bottom: 20px;
  }

  label {
    font-weight: 500;
    display: block;
    margin-bottom: 8px;
    color: #555;
  }

  input[type="text"],
  input[type="url"],
  textarea,
  select {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 15px;
    transition: all 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="url"]:focus,
  textarea:focus,
  select:focus {
    border-color: #007bff;
    box-shadow: 0px 0px 6px rgba(0, 123, 255, 0.3);
    outline: none;
  }

  button {
    display: block;
    width: 100%;
    background-color: #007bff;
    border: none;
    color: white;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  .btn-back {
    display: inline-block;
    margin-top: 20px;
    text-align: center;
    background-color: #6c757d;
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
    text-decoration: none;
    transition: background 0.3s ease;
  }

  .btn-back:hover {
    background-color: #5a6268;
  }
</style>

<h2>Add New Company</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit"> Save Company</button>
</form>

<div style="text-align:center;">
  <a href="/companies/" class="btn-back">‚Üê Back to Companies</a>
</div>
{% endblock %}
